<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Shareable Link Resume Builder <br />
      by Uzair Ahmed
    </h1>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="username">Resume URL:</label>
        <input type="text" name="username" id="username" required /> <br />
        <!-- <br /> -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required /> <br />
        <br />
        <label for="fathername">Father Name:</label>
        <input type="text" name="fathername" id="fathername" required /> <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /> <br />
        <br />
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required /> <br />
        <br />
        <label for="phone"> Phone:</label>
        <input type="tel" name="phone" id="phone" required />
        <br />
        <br />
        <label for="profile">Profile Picture</label>
        <input
          type="file"
          id="profilePicture"
          name="profilePicture"
          accept="image/*"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="Education">Education</label>
        <textarea name="education" id="education" rows="4" required></textarea>
        <br />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea
          name="experience"
          id="experience"
          rows="4"
          required
        ></textarea>
        <br />
      </fieldset>

      <fieldset>
        <legend>Skill</legend>
        <label for="skill">Skill</label>
        <textarea name="skill" id="skill" rows="4" required></textarea> <br />
      </fieldset>
      <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput">
      <!-- Resume Will be Generate Below -->
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
